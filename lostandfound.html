<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passenger Analytics</title>
  <link rel="stylesheet" href="style.css"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  >
  
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script defer src="script.js"></script>
</head>
<body class="dashboard-body">

  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar-header">BusTrack</div>
      <nav class="sidebar-nav">
        <a href="commuter.html"><i class="fa-solid fa-bus"></i> Dashboard</a>
        <a href="trackbus.html"><i class="fa-solid fa-bus"></i> Track Bus</a>
        <a href="notifications.html"><i class="fa-solid fa-bell"></i> Notifications</a>
        <a href="feedback.html"><i class="fa-solid fa-comment-dots"></i> Feedback</a>
        <a href="emergency.html"><i class="fa-solid fa-life-ring"></i> Emergency</a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="navbar">
        <h1>Lost and Found</h1>
      </header>
    
    <!-- Report Lost Item -->
    <section class="form-card">
      <h2>Report Lost Item</h2>

      <div class="form-group">
        <label>Bus Number</label>
        <input type="text" placeholder="Enter bus number" />
      </div>

      <div class="form-group">
        <label>Item Description</label>
        <textarea rows="3" placeholder="Describe the lost item..."></textarea>
      </div>

      <div class="form-group">
        <label>Time</label>
        <input type="datetime-local" />
      </div>

      <div class="form-group">
        <label>Contact Info</label>
        <input type="text" placeholder="Phone or Email" />
      </div>

      <button class="submit-btn">Submit Report</button>
    </section>

    <!-- Found Items -->
    <section class="list-card">
      <h2>Found Items</h2>

      <!-- Search -->
      <div class="search-bar">
        <input type="text" placeholder="Search items..." />
        <button class="search-btn">Search</button>
      </div>

      <!-- Items -->
      <div class="items">
        <div class="item">
          <div>
            <p class="item-title">Black Backpack</p>
            <p class="item-sub">Bus #42 — Found at 5:30 PM</p>
          </div>
          <span class="status pending">Pending</span>
        </div>

        <div class="item">
          <div>
            <p class="item-title">Blue Umbrella</p>
            <p class="item-sub">Bus #12 — Found at 8:15 AM</p>
          </div>
          <span class="status claimed">Claimed</span>
        </div>
      </div>
    </section>

  </main>


    <button id="voice-btn" class="voice-button-admin">
    <i class="fa-solid fa-microphone"></i>
  </button>


  <!-- Font Awesome -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>
</html>
